<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Tugas Raray Samasi</title>
        <style>
            * {
              list-style: none;
            }

            a {
              color: black;
              text-decoration: none;
            }

            a:hover {
              text-decoration: underline;
            }

            html,
            body,
            ul,
            ol,
            li,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            p,
            div {
              margin: 0;
              padding: 0;
            }

            .flex-container {
              display: flex;
              flex: auto;
            }

            body {
              font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            header {
              align-items: center;
              border-bottom: 0.15em solid black;
              display: flex;
              flex: auto;
            }

            header img {
              height: 5em;
              margin: 1em 0 1em 1em;
              width: 16.5em;
            }

            header li {
              margin-left: 8em;
            }

            header a {
              font-weight: bold;
            }

            .article-image {
              display: block;
              height: 34em;
              margin-left: auto;
              margin-right: auto;
              width: 90em;
            }

            .article-contact h1 {
              letter-spacing: 0.5em;
              margin: 1.5em 0 0.5em 0;
              text-align: center;
            }

            .article-contact .flex-container {
              margin: 0 15em 0;
            }

            .address {
              flex: 50%;
            }

            .address p {
              margin: 2em 0;
            }

            .join {
              display: flex;
              flex: 50%;
              justify-content: flex-end;
            }

            .join p {
              color: #888;
              font-size: 14px;
              margin: 1em 0;
            }

            input {
              border: 0.15em solid #888;
            }

            .namemail input {
              height: 3em;
              margin-right: 1em;
              width: 16em;
            }

            form .address {
              display: block;
              height: 3em;
              margin-top: 1em;
              width: 33.4em;
            }

            form .send {
              background-color: black;
              border: none;
              color: white;
              height: 2em;
              margin: 0.5em 0 0.5em 28.4em;
              width: 5em;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="image\CROWN-logo01.png" alt="">
            <ul class="flex-container">
                <li><a href="#">HOME</a></li>
                <li><a href="#">MERCHANDISE</a></li>
                <li><a href="#">TOURS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </header>
        <article>
            <img src="image\CROWN-photo02.png" alt="" class="article-image">
            <div class="article-contact">
                <h1>CONTACT</h1>
                <div class="flex-container">
                    <div class="address">
                        <p>Washington DC, US</p>
                        <p>Phone: +00 5631984</p>
                        <p>Email: <a href="#">Crown@theempire.net</a></p>
                    </div>
                    <div class="join">
                        <form>
                            <p>Fan? Join us for keep an update</p>
                            <div class="namemail">
                                <input type="text" placeholder="Name">
                                <input type="email" placeholder="Email">
                            </div>
                            <input type="text" placeholder="Address" class="address">
                            <input type="submit" value="SEND" class="send">
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </body>
</html>
